<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Portal - Visionary Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            font-weight: 700;
        }

        .agent-info {
            text-align: right;
            color: #aaa;
            font-size: 14px;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 16px rgba(220, 53, 69, 0.3);
        }

        .status-display {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .status-failed {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        .auth-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            word-break: break-all;
        }

        .auth-link a {
            color: #00d4ff;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .session-info {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #888;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 2px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .activity-log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            color: #ccc;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888;
            font-size: 11px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Visionary Technologies - Agent Portal</h1>
        </div>
        <div class="agent-info">
            <div>Agent: <strong>Justin Waters</strong></div>
            <div>ID: VT-001 | Station: 12</div>
        </div>
    </div>

    <div class="main-container">
        <!-- Customer Authentication Panel -->
        <div class="panel">
            <h2>📞 Customer Authentication</h2>
            
            <form id="customerForm">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" placeholder="Enter customer name" required>
                </div>
                
                <div class="form-group">
                    <label for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone" placeholder="(555) 123-4567" required>
                </div>
                
                <div class="form-group">
                    <label for="customerEmail">Email Address</label>
                    <input type="email" id="customerEmail" placeholder="customer@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="authMethod">Authentication Method</label>
                    <select id="authMethod">
                        <option value="sms">SMS Text Message</option>
                        <option value="email">Email Link</option>
                        <option value="voice">Voice Call</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="sendAuthBtn">Send Authentication Request</button>
                <button type="button" class="btn btn-danger" id="cancelAuthBtn" disabled>Cancel Request</button>
            </form>

            <div id="authStatus" class="status-display" style="display: none;"></div>
            
            <div id="authLinkContainer" style="display: none;">
                <div class="auth-link">
                    <strong>Customer Authentication Link:</strong><br>
                    <a href="#" id="authLink" target="_blank">Click to open customer portal</a>
                </div>
            </div>
        </div>

        <!-- Session Monitor Panel -->
        <div class="panel">
            <h2>📊 Session Monitor</h2>
            
            <div id="sessionInfo" class="session-info" style="display: none;">
                <div>Session ID: <span id="sessionId"></span></div>
                <div>Started: <span id="sessionTime"></span></div>
                <div>Status: <span id="sessionStatus"></span></div>
            </div>
            
            <div class="activity-log" id="activityLog">
                <div class="log-entry">
                    <div class="log-time">[System Ready]</div>
                    <div>Agent portal initialized. Ready for customer authentication.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let pollInterval = null;

        function generateSessionId() {
            return 'VT-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5);
        }

        function addLogEntry(message) {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <div class="log-time">[${new Date().toLocaleTimeString()}]</div>
                <div>${message}</div>
            `;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateAuthStatus(status, message) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = `status-display status-${status}`;
            statusDiv.innerHTML = message;
        }

        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            
            pollInterval = setInterval(() => {
                if (currentSessionId) {
                    const authData = localStorage.getItem(`auth_${currentSessionId}`);
                    if (authData) {
                        const data = JSON.parse(authData);
                        
                        if (data.status === 'completed') {
                            clearInterval(pollInterval);
                            updateAuthStatus('success', '✅ Customer successfully authenticated!');
                            addLogEntry(`Authentication completed successfully for ${data.customerName}`);
                            
                            document.getElementById('sendAuthBtn').disabled = false;
                            document.getElementById('cancelAuthBtn').disabled = true;
                            
                            // Clean up
                            setTimeout(() => {
                                localStorage.removeItem(`auth_${currentSessionId}`);
                                currentSessionId = null;
                            }, 5000);
                            
                        } else if (data.status === 'failed') {
                            clearInterval(pollInterval);
                            updateAuthStatus('failed', '❌ Authentication failed or expired');
                            addLogEntry(`Authentication failed for ${data.customerName}`);
                            
                            document.getElementById('sendAuthBtn').disabled = false;
                            document.getElementById('cancelAuthBtn').disabled = true;
                            
                            setTimeout(() => {
                                localStorage.removeItem(`auth_${currentSessionId}`);
                                currentSessionId = null;
                            }, 5000);
                        }
                    }
                }
            }, 1000);
        }

        document.getElementById('customerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const authMethod = document.getElementById('authMethod').value;
            
            // Generate session
            currentSessionId = generateSessionId();
            
            // Store session data
            const sessionData = {
                sessionId: currentSessionId,
                customerName,
                customerPhone,
                customerEmail,
                authMethod,
                status: 'pending',
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem(`auth_${currentSessionId}`, JSON.stringify(sessionData));
            
            // Update UI
            document.getElementById('sessionId').textContent = currentSessionId;
            document.getElementById('sessionTime').textContent = new Date().toLocaleString();
            document.getElementById('sessionStatus').textContent = 'Pending Authentication';
            document.getElementById('sessionInfo').style.display = 'block';
            
            // Show auth link - CORRECTED FOR YOUR URLs
            const authUrl = `https://justinwatersinsight.github.io/VisonaryTechnologies/customer_portal.html?session=${currentSessionId}`;
            document.getElementById('authLink').href = authUrl;
            document.getElementById('authLinkContainer').style.display = 'block';
            
            updateAuthStatus('pending', `<div class="spinner"></div>Waiting for ${customerName} to complete authentication...`);
            addLogEntry(`Authentication request sent to ${customerName} via ${authMethod.toUpperCase()}`);
            addLogEntry(`Session ${currentSessionId} created`);
            
            // Update buttons
            document.getElementById('sendAuthBtn').disabled = true;
            document.getElementById('cancelAuthBtn').disabled = false;
            
            // Start polling for updates
            startPolling();
        });

        document.getElementById('cancelAuthBtn').addEventListener('click', () => {
            if (currentSessionId) {
                localStorage.removeItem(`auth_${currentSessionId}`);
                clearInterval(pollInterval);
                
                updateAuthStatus('failed', '🚫 Authentication request cancelled');
                addLogEntry(`Session ${currentSessionId} cancelled by agent`);
                
                document.getElementById('sendAuthBtn').disabled = false;
                document.getElementById('cancelAuthBtn').disabled = true;
                document.getElementById('authLinkContainer').style.display = 'none';
                
                currentSessionId = null;
            }
        });

        // Auto-populate demo data
        window.addEventListener('load', () => {
            document.getElementById('customerName').value = 'John Smith';
            document.getElementById('customerPhone').value = '(555) 123-4567';
            document.getElementById('customerEmail').value = 'john.smith@example.com';
        });
    </script>
</body>
</html>
